<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center">
            Калькулятор визиток
        </h1>
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="card shadow-lg p-4">
                    <h3>Расчет стоимости</h3>
                    <label for="card-quantity">Количество</label>
                    <input type="number" min="30" value="90" step="30" class="form-control" id="card-quantity">
                    <label for="card-paper">Бумага</label>
                    <select class="form-control" id="card-paper"></select>
                    <label for="card-color">Цветность</label>
                    <select class="form-control" id="card-color"></select>
                    <h4>Стоимость тиража</h4>
                    <p class="display-4"><span id="final_price">0</span> Руб.</p>
                </div>
            </div>
            <div class="col-12 col-md-8">
                <div class="text-center mt-5 d-none">
                    <img src="img/1_0.png" alt="card_1_0">
                    <img src="img/1_1.png" alt="card_1_1">
                    <img src="img/4_0.png" alt="card_4_0">
                    <img src="img/4_1.png" alt="card_4_1">
                    <img src="img/4_4.png" alt="card_4_4">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="my.js"></script>
</body>
</html>
